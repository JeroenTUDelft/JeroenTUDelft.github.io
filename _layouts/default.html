<header>
  <div class="site-header">
    <div class="site-title">
      <a href="{{ site.url }}">{{ site.title }}</a>
    </div>
    <nav>
      <ul>
        {% for page in site.header_pages %}
          <li>
            <a href="{{ page.url }}">{{ page.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
